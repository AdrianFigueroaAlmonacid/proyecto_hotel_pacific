<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./assets/js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Hotel Pacific</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="color1">Hotel</span> <span class="color2">Pacific</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    <a class="nav-link" href="#">Mis Reservas</a>
                    <a class="nav-link" href="#">Iniciar Sesion</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-select-room">
        <h1>Encuentra tu habitacion</h1>

        <form id="roomForm" class="row gx-5 gy-3 ">

            <div class="form1">
                <div class="col-sm-3">
                    <label for="destino">Destino</label>
                    <input type="text" class="form-control" id="destino" placeholder="Puerto Natales">
                </div>
                <div class="col-sm-3">
                    <label for="llegada">Llegada</label>
                    <input type="date" class="form-control" id="llegada">
                </div>
                <div class="col-sm-3">
                    <label for="salida">Salida</label>
                    <input type="date" class="form-control" id="salida">
                </div>
            </div>

            <div class="form2">
                <div class="col-sm-3">
                    <label for="tipoHabitacion">Tipo Habitacion</label>
                    <select class="form-select" id="tipoHabitacion">
                        <option selected>Habitacion</option>
                        <option value="Simple">Simple</option>
                        <option value="Doble">Doble</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="huespedes">Cantidad Huespedes</label>
                    <select class="form-select" id="huespedes">
                        <option selected>Huespedes</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Buscar Habitacion</button>
            </div>
        </form>
    </div>
</body>

</html>
